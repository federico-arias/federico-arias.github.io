<!doctype html>
<html lang="es">
<head>
    
    <meta charset="UTF-8" />
    <title>federico-arias  | Blog Archive</title> 
	<link rel="stylesheet" href="http://federico-arias.github.io/style.css"/>
    
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
	
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>

<body>

    <header>
        <div class="nav-header">
            <div class="nav-header__logo">
				<a href="http://federico-arias.github.io"><img src="/logo.png" alt="web site logo"/></a>
            </div>
            <div class="nav-header__desc">
                <h1>
					<a href="http://federico-arias.github.io">federico-arias </a>
                </h1>
            </div>

			
			<ul class="nav-menu">
				
				<li class="">
					<a href="" title="home">home</a></li>
				
				<li class="">
					<a href="about" title="about">about</a></li>
				
				<li class="">
					<a href="hireme" title="hire me">hire me</a></li>
				
			</ul>

        </div>
    </header>


    <article>
        <h1>Blog Archive</h1>
            <!--<p> Sort <a href="#" class="active">by date</a> or  <a href="#">by category</a></p>-->
    <ul id="posts">
        {% for post in site.posts %}

          <li class="post">
            <time datetime="{{ post.date | date_to_xmlschema }}" class="by-line">{{ post.date | date: "%B %Y" }}</time>:
            <a href="{{ post.url }}">{{ post.title }}</a>
          </li>

        {% endfor %}
    </ul>

    </article>
    
    <div class="footer">
<p>
	<a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">
		<img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-sa/4.0/88x31.png" /></a>.
</p> 
</div>



</body>
</html>
