---
layout: page 
title: Blog archive
---
    <ul id="posts">
        {% for post in paginator.posts %}

          <li class="post">
            <time datetime="{{ post.date | date_to_xmlschema }}" class="by-line">{{ post.date | date_to_string }}</time>
            <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
          </li>

        {% endfor %}
    </ul>
