<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<meta charset="utf-8">
		
		<link rel="stylesheet" href="https://federico-arias.github.io/sass/main.min.css"/>
<style>

</style>
	</head>
	<body>


		<nav>
			<div class="logo">
				<h1>
					<a href="/">
						{ federico-arias } 
					</a>
				</h1>
			</div>
			<div class="menu">
				<ul>
					<li>
						<a href="/about/">
							About me
						</a>
					</li>
					<li>
						<a href="/hireme/">
							Hire me!
						</a>
					</li>
				</ul>
			</div>
		</nav>

		<div class="container single-post">
			<h1>
				Blog Archive
			</h1>
			<div class="meta">
				<div class="meta__date">
				</div>
				<div class="meta__author">
					<img src="/logo.jpeg"/>
				</div>
				<div class="meta__tags">
				</div>
			</div>
			<!--<p> Sort <a href="#" class="active">by date</a> or  <a href="#">by category</a></p>-->
    <ul id="posts">
        {% for post in site.posts %}

          <li class="post">
            <time datetime="{{ post.date | date_to_xmlschema }}" class="by-line">{{ post.date | date: "%B %Y" }}</time>:
            <a href="{{ post.url }}">{{ post.title }}</a>
          </li>

        {% endfor %}
    </ul>

		</div>
	</body>
</html>
