---
layout: page 
title: Archive
---
    <ul id="posts">
        {% for post in site.posts %}

          <li class="post">
            <time datetime="{{ post.date | date_to_xmlschema }}" class="by-line">{{ post.date | date: "%B %Y" }}</time>:
            <a href="{{ post.url }}">{{ post.title }}</a>
          </li>

        {% endfor %}
    </ul>
