# Site settings
title: "Federico Arias" 
subtitle: "[feðeˈɾiko]"
description: "The personal blog of Federico Arias"
url: ""
author:
  name: "Federico Arias"
  email: "federicoariasr@gmail.com"

# Build settings
baseurl: "/" 
markdown: redcarpet 
redcarpet:
  extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "strikethrough", "superscript", "with_toc_data"]
source: .
destination: ./_site
permalink: /:title
paginate: 12
paginate_path: /page:num/
exclude: [bower_components/, node_modules/, src/]

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Custom variables
version: "1.1.0"

# Options
math: false
