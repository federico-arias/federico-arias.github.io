---
layout: single
title: Blog Archive
header-title: Archive
menu: true
---
<!--<p> Sort <a href="#" class="active">by date</a> or  <a href="#">by category</a></p>-->
    <ul id="posts">
        {% for post in site.posts %}

          <li class="post">
            <time datetime="{{ post.date | date_to_xmlschema }}" class="by-line">{{ post.date | date: "%B %Y" }}</time>:
            <a href="{{ post.url }}">{{ post.title }}</a>
          </li>

        {% endfor %}
    </ul>
